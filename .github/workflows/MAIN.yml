name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks out the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Generate the snake GIF and SVG
    - name: Generate Snake GIF and SVG
      uses: Platane/snk@v2.1.0  # Use stable release version instead of 'master'
      id: snake-gif
      with:
        github_user_name: subshegde
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Ensure dist directory exists before continuing
    - name: Ensure dist directory exists
      run: mkdir -p dist

    # Show the status of the build. Makes it easier for debugging (if there's any issues).
    - run: git status

    # Push the changes to the appropriate branch
    - name: Push changes to GitHub
      uses: ad-m/github-push-action@v0.6.0  # Use stable release version instead of 'master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: output  # Make sure you're pushing to the correct output branch
        force: true

    # Deploy the files to GitHub Pages (if needed)
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output  # Make sure you're pushing to the correct output branch
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
