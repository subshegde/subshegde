name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Generate the Snake SVG
      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Use the repository owner's GitHub username dynamically
          outputs: dist/github-snake.svg
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Ensure you use the GitHub token for authentication

      # Step 3: Ensure that the dist directory exists
      - name: Ensure dist directory exists
        run: mkdir -p dist

      # Step 4: Display the current git status (useful for debugging)
      - run: git status

      # Step 5: Push the generated SVG file to the "output" branch
      - name: Push generated SVG to output branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Push to the "output" branch, or modify to your desired branch
          force: true

      # Step 6: Deploy the generated SVG to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The branch to deploy to
          build_dir: dist  # The directory where the generated SVG is located
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
